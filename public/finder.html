<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>SDS Dashboard</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>SDS Dashboard</h1>
                <div id="user-info">
                    <span id="username-display"></span>
                    <button id="logout-button" onclick="logout()">
                        Logout
                    </button>
                </div>
            </header>

            <div id="content">
                <div id="loading">Loading your data...</div>
                <div id="error-message" class="hidden"></div>
                <div id="data-container" class="hidden"></div>
            </div>
        </div>

        <script src="userCoreScript.js"></script>
    </body>
</html>
