<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="mainCore.js"></script>
<title>Portale</title>
</head>
<body>
    <div class="container">
            <h1>SDS Web Portal</h1>
            <p>Esegui il Login per visualizzare un anteprima del database!</p>

            <div id="login-container">
                <form id="login-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="secureCode">Secure Code:</label>
                        <input type="password" id="secureCode" name="password" required>
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="login()">Login</button>
                    </div>

                    <div id="login-status" class="hidden"></div>
                </form>
            </div>
        </div>
</body>
</html>
